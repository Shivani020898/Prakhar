<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Wrap Example</title>
  <style>
    /* Flex container style */
    .flex-container {
      display: flex; /* Enable flexbox */
      flex-wrap: wrap; /* Allow flex items to wrap to the next line if necessary */
      justify-content: space-between; /* Distribute flex items with equal space between them */
      padding: 20px; /* Add some padding for better visualization */
      background-color: #f0f0f0; /* Add a background color for better visibility */
    }

    /* Flex item style */
    .flex-item {
      width: 100px; /* Set a fixed width for the flex items */
      height: 100px; /* Set a fixed height for the flex items */
      background-color: #3498db; /* Add a background color for better visibility */
      margin: 10px; /* Add some margin between flex items for better spacing */
      display: flex; /* Enable flexbox for the content of flex items */
      justify-content: center; /* Center the content horizontally within each flex item */
      align-items: center; /* Center the content vertically within each flex item */
      color: #fff; /* Set text color to white for better visibility */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
    <div class="flex-item">6</div>
  </div>
</body>
</html>
